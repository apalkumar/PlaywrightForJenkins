[pytest]
addopts = 
    --headed
    --browser chromium
    --browser firefox
    --browser webkit
    --html=reports/report.html
    --self-contained-html
    --video=retain-on-failure
    --screenshot=only-on-failure
    --alluredir=allure-results
    -s
    ; --maxfail=1
    log_cli = true
    log_cli_level = WARN


testpaths = tests  
python_files = test_*.py
python_functions = test_*

; markers =
;     smoke: mark a test as part of smoke suite
;     regression: mark a test as regression
;     cross_browser: mark tests for multiple browsers